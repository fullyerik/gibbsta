    <div class="modal-content">

            <h3>Profil bearbeiten</h3>
            <button class="close-modal" onclick="closeEditModal()">&times;</button>
        </div>

<script>
    let editMode = false;

    // Navigation zur Home-Seite
    function navigateToHome() {
        window.location.href = 'home.html';
    }

    // Edit Profile Modal
    function openEditModal() {
        const modal = document.getElementById('editProfileModal');
        document.getElementById('editUsername').value = document.getElementById('username').textContent;
        document.getElementById('editDisplayName').value = document.getElementById('displayName').textContent;
        document.getElementById('editBio').value = document.getElementById('bio').innerHTML.replace(/<br>/g, '\n');
        document.getElementById('previewProfilePhoto').src = document.getElementById('profilePhoto').src;
        
        modal.classList.remove('hidden');
        setTimeout(() => modal.classList.add('show'), 10);
    }

    function closeEditModal() {
        const modal = document.getElementById('editProfileModal');
        modal.classList.remove('show');
        setTimeout(() => modal.classList.add('hidden'), 300);
    }

    // Bildvorschau für Profilfoto
    document.getElementById('editProfilePhoto').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewProfilePhoto').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Bio Zeichenzähler
    document.getElementById('editBio').addEventListener('input', function(e) {
        const maxLength = 150;
        const currentLength = e.target.value.length;
        const counter = document.querySelector('.bio-counter');
        counter.textContent = `${currentLength}/${maxLength}`;
        
        if (currentLength > maxLength) {
            e.target.value = e.target.value.slice(0, maxLength);
            counter.style.color = '#ed4956';
        } else {
            counter.style.color = '#8e8e8e';
        }
    });

    // Save Profile Changes
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
        e.preventDefault();

        document.getElementById('username').textContent = document.getElementById('editUsername').value;
        document.getElementById('displayName').textContent = document.getElementById('editDisplayName').value;
        document.getElementById('bio').innerHTML = document.getElementById('editBio').value.replace(/\n/g, '<br>');

        // Profilbild aktualisieren wenn eines ausgewählt wurde
        const newImageData = document.getElementById('editProfilePhoto').dataset.newImage;
        if (newImageData) {
            document.getElementById('profilePhoto').src = newImageData;
            // Temporäre Daten löschen
            delete document.getElementById('editProfilePhoto').dataset.newImage;
        }

        closeEditModal();
    });

    // Post löschen
    function deletePost(postId) {
        if (confirm('Möchtest du diesen Beitrag wirklich löschen?')) {
            let posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts = posts.filter(post => post.id !== postId);
            localStorage.setItem('posts', JSON.stringify(posts));
            loadPosts();
        }
    }

    function editPost(postId) {
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const post = posts.find(p => p.id === postId);
        
        if (!post) return;

        // Öffne das Bearbeitungsmodal
        const modal = document.createElement('div');
        modal.className = 'modal';
        modal.innerHTML = `
            <div class="modal-content">
                <h3>Beitrag bearbeiten</h3>
                <textarea id="editCaption" class="edit-caption">${post.caption}</textarea>
                <div class="modal-buttons">
                    <button onclick="saveEdit(${postId})" class="save-btn">Speichern</button>
                    <button onclick="closeEditModal()" class="cancel-btn">Abbrechen</button>
                </div>
            </div>
        `;
        document.body.appendChild(modal);
    }

    function saveEdit(postId) {
        const newCaption = document.getElementById('editCaption').value;
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        
        posts = posts.map(post => {
            if (post.id === postId) {
                return { ...post, caption: newCaption };
            }
            return post;
        });
        
        localStorage.setItem('posts', JSON.stringify(posts));
        closeEditModal();
        loadPosts();
    }

    function closeEditModal() {
        const modal = document.querySelector('.modal');
        if (modal) {
            modal.remove();
        }
    }

    // Modal schließen bei Klick außerhalb
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
    });

    // Navigation Items
    document.querySelectorAll('.nav-item').forEach((item, index) => {
        item.addEventListener('click', function() {
            // Plus Button sollte nicht als aktiv markiert werden
            if (!this.classList.contains('plus-btn')) {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            }

            if (index === 0) {
                // Home Navigation wird bereits durch onclick="navigateToHome()" behandelt
            } else if (index === 1) {
                console.log('Suchfunktion wird später implementiert');
            } else if (index === 2) {
                // Plus Button - öffnet Post Modal (bereits im onclick)
            } else if (index === 3) {
                // Profil - bereits aktiv
            }
        });
    });

    // Funktion zum Laden und Anzeigen der Posts
    function loadPosts() {
        const postsContainer = document.querySelector('.posts-grid');
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        
        // Filtere nur die Posts des aktuellen Users
        const userPosts = posts.filter(post => {
            // Prüfe sowohl nach username als auch nach aktuellem User
            const currentUsername = currentUser?.username || 'Fullydefense';
            return post.username === currentUsername;
        });
        
        // Aktualisiere die Beitragsanzahl
        document.getElementById('postCount').textContent = userPosts.length;
        
        postsContainer.innerHTML = '';
        
        if (userPosts.length === 0) {
            postsContainer.innerHTML = '<p style="text-align: center; color: #8e8e8e; grid-column: 1 / -1;">Noch keine Beiträge vorhanden.</p>';
            return;
        }
        
        userPosts.forEach(post => {
            const postElement = `
                <div class="post" data-post-id="${post.id}">
                    <div class="post-header">
                        <img src="${post.userAvatar || 'default-avatar.png'}" alt="User Avatar" class="post-avatar">
                        <span class="post-username">${post.username}</span>
                    </div>
                    <img src="${post.image}" alt="Post" class="post-image">
                    <div class="post-content">
                        <div class="post-interactions">
                            <button class="like-btn" onclick="toggleLike(${post.id})">
                                <i class="far fa-heart"></i>
                                <span class="likes-count">${post.likes || 0}</span>
                            </button>
                        </div>
                        <div class="post-caption">
                            <span class="caption-username">${post.username}</span>
                            <span class="caption-text">${post.caption}</span>
                        </div>
                        <div class="post-meta">
                            <span class="post-date">${formatDate(post.date)}</span>
                            <div class="post-actions">
                                <button onclick="editPost(${post.id})" class="edit-btn">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deletePost(${post.id})" class="delete-btn">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            postsContainer.innerHTML += postElement;
        });
    }

    // Like Funktion hinzufügen
    function toggleLike(postId) {
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const postIndex = posts.findIndex(p => p.id === postId);
        
        if (postIndex !== -1) {
            const likeBtn = document.querySelector(`[data-post-id="${postId}"] .like-btn`);
            const likesCount = document.querySelector(`[data-post-id="${postId}"] .likes-count`);
            const heartIcon = likeBtn.querySelector('i');
            
            if (heartIcon.classList.contains('far')) {
                posts[postIndex].likes = (posts[postIndex].likes || 0) + 1;
                heartIcon.classList.replace('far', 'fas');
                heartIcon.style.color = '#ed4956';
            } else {
                posts[postIndex].likes = Math.max(0, (posts[postIndex].likes || 0) - 1);
                heartIcon.classList.replace('fas', 'far');
                heartIcon.style.color = '';
            }
            
            likesCount.textContent = posts[postIndex].likes;
            localStorage.setItem('posts', JSON.stringify(posts));
        }
    }
    
    // Datum formatieren
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('de-DE', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
    }

    function toggleEditMode() {
        editMode = !editMode;
        const posts = document.querySelectorAll('.post');
        const editButton = document.querySelector('.edit-posts-btn');
        
        posts.forEach(post => {
            if (editMode) {
                post.classList.add('edit-mode');
                editButton.innerHTML = '<i class="fas fa-check"></i> Fertig';
                editButton.style.background = '#262626';
            } else {
                post.classList.remove('edit-mode');
                post.classList.remove('editing');
                editButton.innerHTML = '<i class="fas fa-edit"></i> Beiträge bearbeiten';
                editButton.style.background = '#0095f6';
            }
        });
    }

    function editPostCaption(postId) {
        const post = document.querySelector(`[data-post-id="${postId}"]`);
        const captionElement = post.querySelector('.caption-text');
        const currentCaption = captionElement.textContent;
        
        post.classList.add('editing');
        captionElement.style.display = 'none';
        
        const editControls = document.createElement('div');
        editControls.className = 'edit-controls';
        editControls.innerHTML = `
            <textarea class="edit-caption-input">${currentCaption}</textarea>
            <div class="edit-btn-group">
                <button class="save-edit-btn" onclick="savePostEdit(${postId})">Speichern</button>
                <button class="cancel-edit-btn" onclick="cancelPostEdit(${postId})">Abbrechen</button>
                <button class="delete-btn" onclick="deletePost(${postId})">Löschen</button>
            </div>
        `;
        
        captionElement.parentNode.insertBefore(editControls, captionElement.nextSibling);
    }

    function savePostEdit(postId) {
        const post = document.querySelector(`[data-post-id="${postId}"]`);
        const newCaption = post.querySelector('.edit-caption-input').value;
        const captionElement = post.querySelector('.caption-text');
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        
        posts = posts.map(p => {
            if (p.id === postId) {
                return { ...p, caption: newCaption };
            }
            return p;
        });
        
        localStorage.setItem('posts', JSON.stringify(posts));
        captionElement.textContent = newCaption;
        captionElement.style.display = 'inline';
        post.classList.remove('editing');
        post.querySelector('.edit-controls').remove();
    }

    function cancelPostEdit(postId) {
        const post = document.querySelector(`[data-post-id="${postId}"]`);
        const captionElement = post.querySelector('.caption-text');
        captionElement.style.display = 'inline';
        post.classList.remove('editing');
        post.querySelector('.edit-controls').remove();
    }

    function toggleFollow(username) {
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!currentUser) return;

        let following = JSON.parse(localStorage.getItem('following_' + currentUser.username) || '[]');
        const followBtn = document.querySelector('.follow-btn');
        
        if (following.includes(username)) {
            following = following.filter(u => u !== username);
            followBtn.textContent = 'Folgen';
            followBtn.classList.remove('following');
        } else {
            following.push(username);
            followBtn.textContent = 'Folge ich';
            followBtn.classList.add('following');
        }
        
        localStorage.setItem('following_' + currentUser.username, JSON.stringify(following));
    }

    // Lade Posts beim Seitenaufruf
    document.addEventListener('DOMContentLoaded', function() {
        loadPosts();
        
        // Überprüfe den aktuellen Benutzer
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
        if (currentUser && currentUser.username) {
            document.getElementById('username').textContent = currentUser.username;
        }
    });
</script>
<script>
async function loadPosts({ onlyMine = false } = {}) {
  const user = await sbUser();
  let q = sb.from('posts').select('id,user_id,image_path,caption,created_at')
             .order('created_at', { ascending: false });
  if (onlyMine && user) q = q.eq('user_id', user.id);

  const { data: posts, error } = await q;
  if (error) { console.error(error); return; }

  const grid = document.querySelector('.posts-grid') || document.querySelector('.content');
  const counter = document.getElementById('postCount');
  if (counter) counter.textContent = posts.length;

  grid.innerHTML = posts.map(p => `
    <div class="post">
      <div class="post-header">
        <img src="default-avatar.png" class="user-avatar" />
        <div class="username">@${p.user_id.slice(0,8)}</div>
        <button class="more-options">⋯</button>
      </div>
      <div class="post-image"><img src="${publicUrl(p.image_path)}" alt="Post"></div>
      <div class="post-actions">
        <button title="Like"><i class="far fa-heart"></i></button>
        <button title="Kommentieren"><i class="far fa-comment"></i></button>
        <button class="save-post" title="Speichern"><i class="far fa-bookmark"></i></button>
      </div>
      <div class="post-caption"><b>@${p.user_id.slice(0,8)}</b> ${p.caption ?? ''}</div>
      <div class="post-time">${new Date(p.created_at).toLocaleString('de-CH')}</div>
    </div>
  `).join('') || `
    <div class="no-posts">
      <i class="far fa-image"></i>
      <h2>Keine Beiträge</h2>
      <p>Erstelle deinen ersten Beitrag über das Plus unten.</p>
    </div>`;
}
document.addEventListener('DOMContentLoaded', () => loadPosts({ onlyMine:false }));
</script>
