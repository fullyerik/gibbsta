<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIBBSTA – Profil</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://sdmlprsgxgrnzoqvgyqz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbWxwcnNneGdybnpvcXZneXF6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MDMyMDk4NiwiZXhwIjoyMDc1ODk2OTg2fQ.rWp3zL2V37X76_PdQAq-pw4uSzpOIyeQ9l3bjEC7tCM";
    window.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    async function sbUser(){ return (await sb.auth.getUser()).data.user; }
    function publicUrl(path){ return sb.storage.from('images').getPublicUrl(path).data.publicUrl; }
  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;background:#fafafa;color:#262626;min-height:100vh;display:flex;flex-direction:column}
    /* Topbar */
    .top-nav{position:fixed;top:0;left:0;right:0;height:60px;background:#fff;border-bottom:1px solid #dbdbdb;display:flex;justify-content:space-between;align-items:center;padding:0 20px;z-index:100}
    .nav-center{display:flex;align-items:center}
    .nav-logo{height:40px;object-fit:contain}
    /* Main */
    .main-content{flex:1;max-width:935px;margin:80px auto 110px;padding:0 16px;width:100%}
    .profile-section{display:flex;gap:32px;align-items:flex-start;margin-bottom:24px}
    .profile-photo{width:140px;height:140px;border-radius:50%;object-fit:cover;border:2px solid #dbdbdb}
    .profile-info{flex:1;min-width:0}
    .username-section{display:flex;gap:12px;align-items:center;margin-bottom:10px}
    .username{font-size:28px;font-weight:700;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .edit-profile-btn{border:1px solid #dbdbdb;background:#fff;border-radius:8px;padding:8px 12px;cursor:pointer;font-weight:600}
    .profile-stats{display:flex;gap:28px;margin:12px 0}
    .stat-number{font-weight:700;margin-right:6px}
    .display-name{font-weight:600;margin-top:6px}
    .bio{color:#666;white-space:pre-line}
    /* Posts */
    .posts-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .posts-title{font-size:18px}
    .posts-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px}
    .post{background:#fff;border:1px solid #dbdbdb;border-radius:10px;overflow:hidden}
    .post-image{width:100%;height:180px;object-fit:cover;display:block}
    .post-meta{display:flex;align-items:center;gap:8px;padding:10px 12px 0}
    .post-ava{width:22px;height:22px;border-radius:50%;object-fit:cover;border:1px solid #ddd}
    .post-uname{font-size:13px;font-weight:600;color:#262626}
    .post-caption{padding:6px 12px 8px;font-size:14px;color:#444;word-break:break-word}
    .post-actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;padding:8px 10px 12px;border-top:1px solid #efefef}
    .post-actions button{background:#fff;border:1px solid #dbdbdb;border-radius:8px;padding:6px 10px;cursor:pointer;font-size:13px}
    .post-actions button:hover{background:#fafafa}
    .no-posts{grid-column:1/-1;text-align:center;color:#8e8e8e;padding:30px 0}
    /* Bottom Navigation */
    .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid #dbdbdb;padding:16px 0;z-index:100}
    .nav-container{max-width:500px;margin:0 auto;display:flex;justify-content:space-around;align-items:center}
    .nav-item{background:none;border:none;cursor:pointer;width:48px;height:48px;display:flex;align-items:center;justify-content:center;border-radius:50%}
    .nav-item.plus-btn{width:35px;height:35px;border:2px solid #262626;border-radius:4px}
    .nav-item svg{width:24px;height:24px;color:#262626}
    @media(max-width:768px){
      .profile-section{flex-direction:column;align-items:center;text-align:center;gap:18px}
      .profile-stats{justify-content:center}
      .username{font-size:24px}
    }

    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:flex;align-items:center;justify-content:center;z-index:200}
    .hidden{display:none!important}
    .modal-content{width:min(560px,92vw);background:#fff;border-radius:16px;border:1px solid #dbdbdb;overflow:hidden}
    .modal-header{display:flex;justify-content:space-between;align-items:center;padding:14px 18px;border-bottom:1px solid #efefef;background:#fafafa}
    .modal-header h3{font-size:18px}
    .close-modal{background:none;border:none;font-size:24px;cursor:pointer;line-height:1}
    .modal-body{padding:18px}
    .form-row{display:flex;gap:12px;margin-bottom:12px}
    .form-group{flex:1}
    .form-label{display:block;font-weight:600;margin-bottom:6px}
    .form-input{width:100%;border:1px solid #dbdbdb;border-radius:8px;padding:10px 12px}
    .photo-edit{display:flex;gap:14px;align-items:center;margin-bottom:12px}
    .photo-edit img{width:72px;height:72px;border-radius:50%;object-fit:cover;border:2px solid #dbdbdb}
    .photo-edit .btn{border:1px solid #dbdbdb;background:#fff;border-radius:8px;padding:8px 12px;cursor:pointer;font-weight:600}
    .modal-footer{display:flex;justify-content:flex-end;gap:10px;padding:12px 18px;border-top:1px solid #efefef;background:#fafafa}
    .btn{border:none;border-radius:8px;padding:10px 14px;cursor:pointer;font-weight:700}
    .btn.secondary{background:#efefef}
    .btn.primary{background:#0095f6;color:#fff}
    .hint{font-size:12px;color:#8e8e8e;margin-top:4px}
    .error{color:#d02626;font-size:14px;margin-top:8px}
    .success{color:#0b8f3f;font-size:14px;margin-top:8px}
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="top-nav">
    <div class="nav-left"></div>
    <div class="nav-center">
      <img class="nav-logo" src="https://i.ibb.co/Q7mG5wr3/Gibbsta-Logo-Haupt.png" alt="Gibbsta">
    </div>
    <div class="nav-right"></div>
  </nav>

  <!-- Main -->
  <main class="main-content">
    <div class="profile-section">
      <img id="profilePhoto" class="profile-photo" src="https://via.placeholder.com/150/dbdbdb/262626?text=FD" alt="Profilbild">

      <div class="profile-info">
        <div class="username-section">
          <div id="username" class="username">Profil</div>
          <button class="edit-profile-btn" onclick="openEditModal()">Profil bearbeiten</button>
        </div>

        <div class="profile-stats">
          <div><span id="postCount" class="stat-number">0</span>Beiträge</div>
          <div onclick="location.href='following.html'" style="cursor:pointer">
            <span id="followingCount" class="stat-number">0</span>Folge ich
          </div>
          <div>
            <span id="followerCount" class="stat-number">0</span>Follower
          </div>
        </div>

        <div class="display-name" id="displayName">Dein Name</div>
        <div class="bio" id="bio">Bio…</div>
      </div>
    </div>

    <div class="posts-section">
      <div class="posts-header">
        <h2 class="posts-title">Beiträge</h2>
      </div>
      <div id="postsGrid" class="posts-grid"></div>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <div class="nav-container">
      <button class="nav-item" onclick="location.href='home.html'">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      </button>
      <button class="nav-item" onclick="location.href='search.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      </button>
      <button class="nav-item plus-btn" onclick="location.href='post.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
      </button>
      <button class="nav-item" onclick="location.href='homepage.html'">
        <svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4.5 0-8 2.5-8 5v1h16v-1c0-2.5-3.5-5-8-5z"/></svg>
      </button>
    </div>
  </nav>

  <!-- Edit Modal -->
  <div id="editProfileModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="editTitle">
      <div class="modal-header">
        <h3 id="editTitle">Profil bearbeiten</h3>
        <button class="close-modal" onclick="closeEditModal()" aria-label="Schließen">&times;</button>
      </div>
      <div class="modal-body">
        <div class="photo-edit">
          <img id="previewProfilePhoto" src="https://via.placeholder.com/150/dbdbdb/262626?text=FD" alt="Vorschau Profilbild">
          <div>
            <input type="file" id="editProfilePhoto" accept="image/*" hidden>
            <button class="btn" onclick="document.getElementById('editProfilePhoto').click()">Foto auswählen</button>
            <div class="hint">JPG oder PNG • max. ein paar MB</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="editUsername">Benutzername</label>
            <input class="form-input" id="editUsername" placeholder="z.B. fullyerik">
          </div>
          <div class="form-group">
            <label class="form-label" for="editDisplayName">Name</label>
            <input class="form-input" id="editDisplayName" placeholder="Dein Name">
          </div>
        </div>
        <!-- Bio jetzt in DB gespeichert -->
        <div class="form-group">
          <label class="form-label" for="editBio">Bio</label>
          <textarea class="form-input" id="editBio" rows="3" placeholder="Über dich…"></textarea>
          <div class="hint">Die Bio wird in <code>profiles.bio</code> gespeichert und ist öffentlich sichtbar.</div>
        </div>
        <div id="editMsg" class=""></div>
      </div>
      <div class="modal-footer">
        <button class="btn secondary" onclick="closeEditModal()">Abbrechen</button>
        <button class="btn primary" onclick="saveProfile()">Speichern</button>
      </div>
    </div>
  </div>

  <!-- Page Logic -->
  <script>
    // Globale Profil-Daten
    let CURRENT_UNAME = '', CURRENT_AVATAR = '', CU = null;

    document.addEventListener('DOMContentLoaded', async () => {
      CU = await sbUser();
      if(!CU){ location.href = 'index.html'; return; }

      // Profil laden
      await loadProfileHeader(CU.id);

      // Posts laden (nur eigene)
      await loadMyPosts(CU.id);

      // Zähler initial laden
      await refreshCounts(CU.id);

      // Realtime → Zähler & Posts live
      setupRealtime(CU.id);
    });

    function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    async function loadProfileHeader(uid){
      try{
        // DB-Profil inkl. BIO holen
        const { data: profRow } = await sb.from('profiles')
          .select('username, display_name, avatar_url, avatar_path, bio')
          .eq('id', uid)
          .maybeSingle();

        // Migrations-Logik: lokale Bio → DB, wenn DB leer
        const localKey = 'bio_'+uid;
        const localBio = localStorage.getItem(localKey) || '';
        let bioText = (profRow?.bio ?? '').trim();

        if(!bioText && localBio.trim()){
          // einmalig in DB speichern
          await sb.from('profiles').upsert({ id: uid, bio: localBio.trim() }, { onConflict: 'id' });
          localStorage.removeItem(localKey);
          bioText = localBio.trim();
        }

        const uname = profRow?.username || (CU.email ? CU.email.split('@')[0] : 'user');
        const photo = profRow?.avatar_url || (profRow?.avatar_path ? publicUrl(profRow.avatar_path) : '');

        CURRENT_UNAME = uname;
        CURRENT_AVATAR = photo;

        document.getElementById('username').textContent = uname;
        if(profRow?.display_name) document.getElementById('displayName').textContent = profRow.display_name;
        if(photo) document.getElementById('profilePhoto').src = photo;
        document.getElementById('bio').textContent = bioText || 'Bio…';
      }catch(e){ console.warn(e); }
    }

    async function refreshCounts(uid){
      const { count: followersCnt } = await sb.from('follows').select('*',{head:true,count:'exact'}).eq('following_id', uid);
      const { count: followingCnt } = await sb.from('follows').select('*',{head:true,count:'exact'}).eq('follower_id', uid);
      const { count: postsCnt } = await sb.from('posts').select('*',{head:true,count:'exact'}).eq('user_id', uid);

      document.getElementById('followerCount').textContent = followersCnt ?? 0;
      document.getElementById('followingCount').textContent = followingCnt ?? 0;
      document.getElementById('postCount').textContent = postsCnt ?? 0;
    }

    async function loadMyPosts(ownerId){
      const grid = document.getElementById('postsGrid');
      grid.innerHTML = '';

      const { data: posts, error } = await sb
        .from('posts')
        .select('id, image_path, caption, created_at')
        .eq('user_id', ownerId)
        .order('created_at', { ascending: false });

      if(error){ console.error(error); grid.innerHTML = '<div class="no-posts">Fehler beim Laden.</div>'; return; }

      if(!posts || posts.length===0){
        grid.innerHTML = `
          <div class="no-posts">
            <i class="far fa-image"></i>
            <h3>Keine Beiträge</h3>
            <p>Erstelle deinen ersten Beitrag über das Plus unten.</p>
          </div>`;
        return;
      }

      document.getElementById('postCount').textContent = posts.length;

      posts.forEach(p=>{
        const img = publicUrl(p.image_path);
        const safeCaption = p.caption ? escapeHtml(p.caption) : '';
        grid.insertAdjacentHTML('beforeend', `
          <div class="post" data-id="${p.id}">
            <img class="post-image" src="${img}" alt="Post" onclick="openPost('${p.id}')">
            <div class="post-meta">
              ${CURRENT_AVATAR ? `<img class="post-ava" src="${CURRENT_AVATAR}" alt="@${escapeHtml(CURRENT_UNAME)}" onerror="this.style.display='none'">` : ''}
              <span class="post-uname">@${escapeHtml(CURRENT_UNAME)}</span>
            </div>
            <div class="post-caption">${safeCaption}</div>
            <div class="post-actions">
              <button onclick="openPost('${p.id}')" title="Öffnen"><i class="fa-regular fa-comment"></i> Öffnen</button>
              <button onclick="editCaption('${p.id}', '${encodeURIComponent(p.caption||'')}')" title="Bearbeiten"><i class="fa-regular fa-pen-to-square"></i> Bearbeiten</button>
              <button onclick="deletePost('${p.id}')" title="Löschen"><i class="fa-regular fa-trash-can"></i> Löschen</button>
            </div>
          </div>
        `);
      });
    }

    function setupRealtime(uid){
      sb.channel('profile-follows-'+uid)
        .on('postgres_changes', { event:'*', schema:'public', table:'follows', filter:`following_id=eq.${uid}` }, ()=>refreshCounts(uid))
        .on('postgres_changes', { event:'*', schema:'public', table:'follows', filter:`follower_id=eq.${uid}` }, ()=>refreshCounts(uid))
        .subscribe();

      sb.channel('profile-posts-'+uid)
        .on('postgres_changes', { event:'*', schema:'public', table:'posts', filter:`user_id=eq.${uid}` }, async ()=>{
          await loadMyPosts(uid);
          await refreshCounts(uid);
        })
        .subscribe();
    }

    // ===== Navigation + Post-Aktionen =====
    function openPost(id){
      location.href = 'post.html?id=' + encodeURIComponent(id);
    }

    function editCaption(postId, encodedCaption){
      const current = decodeURIComponent(encodedCaption || '');
      const next = prompt('Neue Bildbeschreibung:', current);
      if(next === null) return;
      sb.from('posts')
        .update({ caption: next })
        .eq('id', postId)
        .eq('user_id', CU.id)
        .then(({ error })=>{
          if(error){ alert('Fehler: ' + (error.message||error)); return; }
          loadMyPosts(CU.id);
        });
    }

    function deletePost(postId){
      if(!confirm('Diesen Beitrag wirklich löschen?')) return;
      sb.from('posts')
        .delete()
        .eq('id', postId)
        .eq('user_id', CU.id)
        .then(async ({ error })=>{
          if(error){ alert('Fehler: ' + (error.message||error)); return; }
          await refreshCounts(CU.id);
          await loadMyPosts(CU.id);
        });
    }

    // ===== Edit Profile (inkl. DB-Bio speichern) =====
    let selectedFile = null;

    function openEditModal(){
      const modal = document.getElementById('editProfileModal');
      document.getElementById('editMsg').className = '';
      document.getElementById('editMsg').textContent = '';

      document.getElementById('editUsername').value = CURRENT_UNAME || '';
      document.getElementById('editDisplayName').value = document.getElementById('displayName').textContent || '';
      document.getElementById('editBio').value = document.getElementById('bio').textContent === 'Bio…' ? '' : document.getElementById('bio').textContent;
      document.getElementById('previewProfilePhoto').src = CURRENT_AVATAR || document.getElementById('profilePhoto').src;

      modal.classList.remove('hidden');
      modal.setAttribute('aria-hidden','false');
    }

    function closeEditModal(){
      const modal = document.getElementById('editProfileModal');
      modal.classList.add('hidden');
      modal.setAttribute('aria-hidden','true');
      selectedFile = null;
      document.getElementById('editProfilePhoto').value = '';
    }

    document.getElementById('editProfilePhoto').addEventListener('change', (ev)=>{
      const f = ev.target.files?.[0];
      if(!f) return;
      selectedFile = f;
      const reader = new FileReader();
      reader.onload = e => document.getElementById('previewProfilePhoto').src = e.target.result;
      reader.readAsDataURL(f);
    });

    async function saveProfile(){
      const msg = document.getElementById('editMsg');
      msg.className = '';
      msg.textContent = '';

      const newUsername = document.getElementById('editUsername').value.trim();
      const newDisplay  = document.getElementById('editDisplayName').value.trim();
      const newBio      = document.getElementById('editBio').value.trim();

      if(!newUsername){
        msg.className='error';
        msg.textContent='Bitte einen Benutzernamen angeben.';
        return;
      }

      try{
        let avatar_path = null;
        let avatar_url  = null;

        // 1) Falls neues Bild gewählt → hochladen
        if(selectedFile){
          const key = `avatars/${CU.id}_${Date.now()}_${(selectedFile.name||'pfp').replace(/\s+/g,'_')}`;
          const { error: upErr } = await sb.storage.from('images').upload(key, selectedFile, { upsert:true, contentType:selectedFile.type || 'image/jpeg' });
          if(upErr) throw upErr;
          avatar_path = key;
          avatar_url  = publicUrl(key);
        }

        // 2) Profil upserten (DB-Bio inklusive)
        const payload = { id: CU.id, username: newUsername, bio: newBio || null };
        if(newDisplay) payload.display_name = newDisplay;
        if(avatar_path) payload.avatar_path = avatar_path;
        if(avatar_url)  payload.avatar_url  = avatar_url;

        const { error: pErr } = await sb.from('profiles').upsert(payload, { onConflict:'id' });
        if(pErr){
          if(String(pErr.message||'').toLowerCase().includes('duplicate') || String(pErr.details||'').toLowerCase().includes('already exists')){
            msg.className='error';
            msg.textContent='Benutzername bereits vergeben. Bitte wähle einen anderen.';
            return;
          }
          throw pErr;
        }

        // Lokale Alt-Bio säubern (Migration abgeschlossen)
        try{ localStorage.removeItem('bio_'+CU.id); }catch{}

        // 3) UI aktualisieren
        CURRENT_UNAME  = newUsername;
        if(avatar_url) CURRENT_AVATAR = avatar_url;
        document.getElementById('username').textContent = CURRENT_UNAME;
        document.getElementById('displayName').textContent = newDisplay || 'Dein Name';
        document.getElementById('bio').textContent = newBio || 'Bio…';
        if(CURRENT_AVATAR) document.getElementById('profilePhoto').src = CURRENT_AVATAR;

        await loadMyPosts(CU.id); // Username/Avatar in Kacheln aktualisieren

        msg.className='success';
        msg.textContent='Profil gespeichert.';
        setTimeout(closeEditModal, 600);
      }catch(e){
        console.error(e);
        msg.className='error';
        msg.textContent='Speichern fehlgeschlagen: ' + (e.message || e);
      }
    }
  </script>
