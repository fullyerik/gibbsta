  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL="https://sdmlprsgxgrnzoqvgyqz.supabase.co";
    const SUPABASE_ANON_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNkbWxwcnNneGdybnpvcXZneXF6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MDMyMDk4NiwiZXhwIjoyMDc1ODk2OTg2fQ.rWp3zL2V37X76_PdQAq-pw4uSzpOIyeQ9l3bjEC7tCM";
    window.sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    function publicUrl(path){ return sb.storage.from('images').getPublicUrl(path).data.publicUrl; }

    /* --- Hilfsfunktionen: Username -> UUID auflösen --- */
    function isUUID(v){
      return /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(String(v||"").trim());
    }
    async function resolveUserIdByUsername(username){
      const u = String(username||"").trim().replace(/^@/,"");
      if(!u) return null;
      const { data, error } = await sb
        .from('profiles')
        .select('id')
        .eq('username', u)
        .limit(1)
        .maybeSingle();
      if(error){ console.warn('resolveUserIdByUsername', error); }
      return data?.id || null;
    }
    async function ensureUserId(val){
      if(!val) return null;
      const s = String(val).trim();
      if(isUUID(s)) return s;
      return await resolveUserIdByUsername(s);
    }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    .wrap {
      max-width: 1200px;
      margin: 80px auto 90px;
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: 20px;
      padding: 0 20px;
    }

    .panel {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    .panel:hover {
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
    }

    .panel-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #f0f2f5;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fb 100%);
    }

    .panel-head h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .threads {
      max-height: calc(100vh - 220px);
      overflow-y: auto;
      flex: 1;
      scrollbar-width: thin;
      scrollbar-color: #d0d0d0 transparent;
    }

    .threads::-webkit-scrollbar {
      width: 6px;
    }

    .threads::-webkit-scrollbar-track {
      background: transparent;
    }

    .threads::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 3px;
    }

    .threads::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }

    .thread {
      display: grid;
      grid-template-columns: 56px 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f5f5f5;
      transition: all 0.2s ease;
      position: relative;
    }

    .thread:hover {
      background: #f8f9fb;
      padding-left: 20px;
    }

    .thread::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #0095f6, #00d4ff);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .thread:hover::before {
      opacity: 1;
    }

    .ava {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e0e0e0;
      transition: transform 0.2s ease;
    }

    .thread:hover .ava {
      transform: scale(1.05);
    }

    .t-meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .t-uname {
      font-weight: 700;
      color: #1a1a1a;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .t-last {
      color: #888;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    .t-badge {
      min-width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      padding: 0 6px;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
    }

    .t-badge.show {
      display: flex;
      animation: badgePulse 0.4s ease;
    }

    @keyframes badgePulse {
      0% {
        transform: scale(1.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 220px);
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scrollbar-width: thin;
      scrollbar-color: #d0d0d0 transparent;
    }

    .chat-list::-webkit-scrollbar {
      width: 6px;
    }

    .chat-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-list::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 3px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      animation: messageSlideIn 0.3s ease;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .from-me {
      margin-left: auto;
      background: linear-gradient(135deg, #0095f6, #00d4ff);
      color: #fff;
      border: none;
      box-shadow: 0 4px 12px rgba(0, 149, 246, 0.3);
    }

    .from-other {
      margin-right: auto;
      background: #f0f0f0;
      color: #1a1a1a;
      border: 1px solid #e0e0e0;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 14px 20px;
      border-top: 1px solid #f0f2f5;
      background: #fafbfc;
    }

    .chat-input input {
      flex: 1;
      border: 1.5px solid #e0e0e0;
      border-radius: 24px;
      padding: 12px 16px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .chat-input input:focus {
      outline: none;
      border-color: #0095f6;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(0, 149, 246, 0.1);
    }

    .chat-input input:disabled {
      background: #f5f5f5;
      color: #bbb;
      cursor: not-allowed;
    }

    .chat-input button {
      border: none;
      background: linear-gradient(135deg, #0095f6, #00d4ff);
      color: #fff;
      border-radius: 24px;
      padding: 12px 24px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 149, 246, 0.3);
    }

    .chat-input button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 149, 246, 0.4);
    }

    .chat-input button:active:not(:disabled) {
      transform: translateY(0);
    }

    .chat-input button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .tools {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .tools .btn {
      border: 1.5px solid #e0e0e0;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.3s ease;
      color: #1a1a1a;
    }

    .tools .btn:hover:not(:disabled) {
      background: #0095f6;
      color: #fff;
      border-color: #0095f6;
    }

    .tools .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      padding: 40px 20px;
      color: #999;
      text-align: center;
      font-size: 14px;
    }

    @media(max-width: 900px) {
      .wrap {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .msg {
        max-width: 85%;
      }

      .panel {
        max-height: 600px;
      }

      .chat {
        height: auto;
        max-height: 600px;
      }

      .chat-list {
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <img class="nav-logo" src="https://i.ibb.co/Q7mG5wr3/Gibbsta-Logo-Haupt.png" alt="Gibbsta">
  </header>

  <main class="wrap">
    <!-- Thread-Liste -->
    <section class="panel">
      <div class="panel-head">
        <h3>Chats</h3>
        <button class="btn" id="newChatBtn" onclick="startNewChat()">Neuer Chat</button>
      </div>
      <div id="threads" class="threads"></div>
    </section>

    <!-- Chat-Panel -->
    <section class="panel">
      <div class="panel-head">

          <button class="btn" id="markReadBtn" disabled>Als gelesen</button>

      </div>
      <div id="chatList" class="chat">
        <div id="msgs" class="chat-list"></div>
        <div class="chat-input">
          <input id="msgInput" type="text" placeholder="Nachricht schreiben…" disabled>
          <button id="sendBtn" disabled>Senden</button>
        </div>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <div class="nav-container">
      <button class="nav-item" onclick="location.href='home.html'">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>

  <script>
    let CU=null, CURRENT_OTHER=null, RTM=null;
    const qs = new URLSearchParams(location.search);
    const preselect = qs.get('uid'); // optional: direkt mit user starten (UUID)
    // zusätzlich: ?u=@username oder ?u=username wird unten unterstützt

    function escape(s){ return String(s||'').replace(/[&<>"]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m])); }

    async function getUser(){
      const u = (await sb.auth.getUser()).data.user;
      if(!u){ location.href='index.html'; return null; }
      return u;
    }

    async function profilesMap(ids){
      if(!ids.length) return {};
      const { data } = await sb.from('profiles')
        .select('id,username,display_name,avatar_url,avatar_path')
        .in('id', [...new Set(ids)]);
      const map={};
      for(const p of (data||[])){
        map[p.id] = {
          username: p.username || p.id.slice(0,8),
          display:  p.display_name || '',
          avatar:   p.avatar_url || (p.avatar_path ? publicUrl(p.avatar_path) : 'https://via.placeholder.com/80/dbdbdb/262626?text=+')
        };
      }
      return map;
    }

    /* Threads = alle Gegenüber, mit denen ich Nachrichten habe (beide Richtungen) */
    async function loadThreads(){
      const { data: rows } = await sb
        .from('messages')
        .select('from_user_id,to_user_id,text,read,created_at')
        .or(`from_user_id.eq.${CU.id},to_user_id.eq.${CU.id}`)
        .order('created_at',{ascending:false})
        .limit(500);

      const order = [];
      const unreadByOther = new Map();
      const lastByOther = new Map();

      for(const m of (rows||[])){
        const other = (m.from_user_id===CU.id) ? m.to_user_id : m.from_user_id;
        if(!order.includes(other)) order.push(other);
        if(m.to_user_id===CU.id && !m.read){
          unreadByOther.set(other, (unreadByOther.get(other)||0)+1);
        }
        if(!lastByOther.has(other)) lastByOther.set(other, m.text);
      }

      const pm = await profilesMap(order);
      const list = document.getElementById('threads');
      list.innerHTML='';

      for(const otherId of order){
        const card = document.createElement('div');
        card.className = 'thread';
        const p = pm[otherId] || { username: otherId.slice(0,8), display:'', avatar:'https://via.placeholder.com/80/dbdbdb/262626?text=+' };
        const unread = unreadByOther.get(otherId)||0;
        const last = lastByOther.get(otherId)||'';

        card.innerHTML = `
          <img class="ava" src="${p.avatar}" alt="">
          <div class="t-meta">
            <div class="t-uname">${escape(p.display || p.username)}</div>
            <div class="t-last">${escape(last)}</div>
          </div>
          <div class="t-badge ${unread>0?'show':''}">${unread>99?'99+':unread||''}</div>
        `;
        card.addEventListener('click', ()=> openChat(otherId, p));
        list.appendChild(card);
      }

      if(order.length===0){
        list.innerHTML = `<div class="empty-state"><i class="fas fa-comments" style="font-size:32px;margin-bottom:12px;opacity:0.3"></i><p>Keine Chats vorhanden</p><p style="font-size:12px;margin-top:8px">Suche einen Nutzer und starte einen Chat</p></div>`;
      }
    }

    async function openChat(otherId, pInfo){
      CURRENT_OTHER = otherId;
      const displayName = pInfo?.display || pInfo?.username || otherId.slice(0,8);
      document.getElementById('chatTitle').textContent = displayName;
      
      // Speichere die Profilinformationen im LocalStorage
      localStorage.setItem('currentChatInfo_' + otherId, JSON.stringify({
        display: pInfo?.display || '',
        username: pInfo?.username || otherId.slice(0,8),
        avatar: pInfo?.avatar || ''
      }));
      
      document.getElementById('msgInput').disabled = false;
      document.getElementById('sendBtn').disabled = false;
      document.getElementById('markReadBtn').disabled = false;

      await renderChat(otherId);

      // Ungelesenes dieses Threads als gelesen markieren
      await sb.from('messages').update({ read:true })
        .eq('to_user_id', CU.id).eq('from_user_id', otherId).eq('read', false);

      // Realtime für diesen Thread
      if(RTM) { try{ sb.removeChannel(RTM); }catch{} }
      try{
        RTM = sb.channel('dm_thread_'+CU.id+'_'+otherId)
          .on('postgres_changes', {event:'*',schema:'public',table:'messages',
            filter:`or(and(from_user_id.eq.${otherId},to_user_id.eq.${CU.id}),and(from_user_id.eq.${CU.id},to_user_id.eq.${otherId}))`
          }, ()=> renderChat(otherId))
          .subscribe();
      }catch(e){ console.warn('RTM thread', e); }
    }

    async function renderChat(otherId){
      const wrap = document.getElementById('msgs');
      wrap.innerHTML = '';

      const { data: rows } = await sb
        .from('messages')
        .select('id,from_user_id,to_user_id,text,read,created_at')
        .or(`and(from_user_id.eq.${CU.id},to_user_id.eq.${otherId}),and(from_user_id.eq.${otherId},to_user_id.eq.${CU.id})`)
        .order('created_at',{ascending:true})
        .limit(500);

      for(const m of (rows||[])){
        const div = document.createElement('div');
        const mine = (m.from_user_id===CU.id);
        div.className = 'msg '+(mine? 'from-me':'from-other');
        div.textContent = m.text;
        wrap.appendChild(div);
      }
      wrap.scrollTop = wrap.scrollHeight;

      // Thread-Liste aktualisieren (letzte Nachricht/Badges)
      await loadThreads();
    }

    /* --- sendCurrent: sendet IMMER an eine UUID (username wird aufgelöst) --- */
    async function sendCurrent(){
      const inp = document.getElementById('msgInput');
      const txt = (inp.value||'').trim();
      if(!txt || !CURRENT_OTHER) return;

      const toId = await ensureUserId(CURRENT_OTHER);
      if(!toId){
        alert('Empfänger konnte nicht aufgelöst werden.');
        return;
      }

      const { error } = await sb.from('messages').insert({
        from_user_id: CU.id,
        to_user_id: toId,
        text: txt
      });
      if(error){
        alert('Konnte nicht senden: ' + (error.message || error));
        return;
      }
      inp.value='';
      // Seite wird nach erfolgreichem Versenden neu geladen und bleibt im Chat
      setTimeout(() => {
        location.href = '?uid=' + toId;
      }, 500);
    }

    /* --- startNewChat: akzeptiert UUID oder @username --- */
    async function startNewChat(){
      const input = prompt('Empfänger eingeben: UUID oder @username');
      if(!input) return;

      const otherId = await ensureUserId(input);
      if(!otherId){
        alert('Kein Nutzer gefunden zu: ' + input);
        return;
      }

      let pInfo = null;
      const { data: p } = await sb.from('profiles')
        .select('username,display_name,avatar_url,avatar_path')
        .eq('id', otherId).maybeSingle();

      if(p){
        pInfo = {
          username: p.username || otherId.slice(0,8),
          display: p.display_name || '',
          avatar: p.avatar_url || (p.avatar_path ? publicUrl(p.avatar_path) : null)
        };
      }

      openChat(otherId, pInfo);
    }

    document.getElementById('sendBtn').addEventListener('click', sendCurrent);
    document.getElementById('msgInput').addEventListener('keydown', (e)=>{ if(e.key==='Enter') sendCurrent(); });
    document.getElementById('markReadBtn').addEventListener('click', async ()=>{
      if(!CURRENT_OTHER) return;
      const toId = await ensureUserId(CURRENT_OTHER);
      if(!toId) return;
      await sb.from('messages').update({ read:true })
        .eq('to_user_id', CU.id).eq('from_user_id', toId).eq('read', false);
      await renderChat(toId);
    });

    (async function init(){
      CU = await getUser(); if(!CU) return;

      await loadThreads();

      // Globales Realtime: neue Nachrichten an mich → Threads/Badges aktualisieren
      try{
        sb.channel('dm_global_'+CU.id)
          .on('postgres_changes', {event:'*',schema:'public',table:'messages',filter:`to_user_id=eq.${CU.id}`},
            ()=> loadThreads())
          .subscribe();
      }catch(e){ console.warn('RTM global', e); }

      // Optional: Direkt mit Username öffnen (?u=@username oder ?u=username)
      const uParam = qs.get('u');
      if(uParam && !preselect){
        const otherId = await ensureUserId(uParam);
        if(otherId){
          const { data: p } = await sb.from('profiles')
            .select('username,display_name,avatar_url,avatar_path')
            .eq('id', otherId).maybeSingle();
          const pInfo = p ? {
            username: p.username || otherId.slice(0,8),
            display: p.display_name || '',
            avatar: p.avatar_url || (p.avatar_path ? publicUrl(p.avatar_path) : null)
          } : null;
          await openChat(otherId, pInfo);
        }else{
          alert('Nutzer nicht gefunden: ' + uParam);
        }
      }

      // Optional: Direkt mit einer UUID öffnen (?uid=<uuid>)
      if(preselect){ 
        // Versuche gespeicherte Infos zu laden
        const savedInfo = localStorage.getItem('currentChatInfo_' + preselect);
        let pInfo = null;
        if(savedInfo){
          try{
            pInfo = JSON.parse(savedInfo);
          }catch(e){ console.warn('Parse error', e); }
        }
        
        // Falls keine Infos im LocalStorage, lade sie von der DB
        if(!pInfo){
          const { data: p } = await sb.from('profiles')
            .select('username,display_name,avatar_url,avatar_path')
            .eq('id', preselect).maybeSingle();
          if(p){
            pInfo = {
              username: p.username || preselect.slice(0,8),
              display: p.display_name || '',
              avatar: p.avatar_url || (p.avatar_path ? publicUrl(p.avatar_path) : null)
            };
          }
        }
        
        openChat(preselect, pInfo); 
      }
    })();
  </script>
